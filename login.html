<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta name="description" content="instagram login page">
        <meta name="keyword" content="instagram, social media, social network">
        <meta name="author" content="varun">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/insta_logo.jpeg">
        <link rel="stylesheet" href="./assets/styles/login.css">
    </head>
    <body>
        <div class="main">
            <div class="right">
                <img src="./assets/images/home-phones-instagram.png">
            </div>
            <div class="left">
                <div class="img">
                    <img src="./assets/images/imstagram_name.jpeg" style="width:200px;margin: 18% 32% 14% 38%">
                    <input class="mail" type="email" placeholder="phone number, username or email">
                    <input class="mail" type="password" placeholder="password">
                    <button class="log"><b>Log in</b></button>
                    <p class="or">OR</p>
                    <hr class="line">
                    <hr class="line2">
                    <a href="https://www.instagram.com/">
                        <img class="facebook" src="./assets/images/facebook-logo-png-image-2335-1403.png" alt="facebook">
                    </a>
                    <a href="https://www.instagram.com/">
                        <p class="facebook2">Log in with Facebook</p>
                    </a>
                    <a href="https://www.instagram.com/accounts/password/reset/">
                        <p class="forgot">Forgot password?</p>
                    </a>
                </div>
                <div class="last">
                    <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
                </div>
                <p style="text-align: center;">Get the app.</p>
                <div class="parent">
                    <div class="child1">
                        <img class="child1" src="./assets/images/google-play instagram.png">
                    </div>
                    <div class="child2">
                        <img class="child2" src="./assets/images/microsoft-html.png">
                    </div>
                    <img class="screenshot1" src="./assets/images/screenshot1-insta.png">
                </div>
            </div>           
        </div>

        <div class="testing">
            <div class="test-git">
                
            </div>
        </div>
    </body>
</html>
